<header class="fixed top-0 left-0 w-full bg-[#0a192f] shadow z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400 font-mono">
      KevinDev._
    </h1>

    <!-- Botón hamburguesa (solo visible en móviles) -->
    <button (click)="toggleMenu()" class="text-white md:hidden" aria-label="Open menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Nav links para escritorio -->
    <ul class="hidden md:flex gap-8 text-white font-mono text-sm tracking-wide">
      <li><a href="#home" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">01</span> // home</a></li>
      <li><a href="#about" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">02</span> // about</a></li>
      <li><a href="#projects" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">03</span> // projects</a></li>
      <li><a href="#experience" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">04</span> // experience</a></li>
      <li><a href="#contact" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">05</span> // contact</a></li>
    </ul>
  </nav>

  <!-- Menú móvil desplegable -->
  <div *ngIf="isMenuOpen" class="md:hidden px-6 pb-4 bg-[#0a192f]">
    <ul class="flex flex-col gap-4 text-white font-mono text-sm tracking-wide">
      <li><a href="#home" (click)="closeMenu()" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">01</span> // home</a></li>
      <li><a href="#about" (click)="closeMenu()" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">02</span> // about</a></li>
      <li><a href="#projects" (click)="closeMenu()" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">03</span> // projects</a></li>
      <li><a href="#experience" (click)="closeMenu()" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">04</span> // experience</a></li>
      <li><a href="#contact" (click)="closeMenu()" class="hover:text-cyan-400"><span class="text-xs text-cyan-400">05</span> // contact</a></li>
    </ul>
  </div>
</header>
